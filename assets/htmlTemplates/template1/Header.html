<header class="bg-primary bg-gradient text-white py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-3 text-left text-md-center mb-3">
          <img class="rounded-circle img-fluid" src="{{ ProfileImage }}" alt="{{ Name }}" />
        </div>
        <div class="col-md-9">
          <h1>
            {{ Name }}
          </h1>
          <h5>
            {{ JobTitle }}
          </h5>
          <p class="border-top pt-3">
            {{ Description }}
          </p>
        </div>       
      </div>        
    </div>
  </header>
